<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Sign In</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="github-logo">
            <h1>Sign in to GitHub</h1>
            <form>
                <label for="username">Username or email address</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password <a href="#" class="forgot-password">Forgot password?</a></label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="signin-button">Sign in</button>
            </form>
            <div class="alt-signin">
                <a href="#">Sign in with a passkey</a>
            </div>
            <div class="new-account">
                New to GitHub? <a href="#">Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
